<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakpoints, Containers, and Grids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <main class="container"">


        <h2>Breakpoints, Containers, and Grids</h2>
        <p>
        <ul>
            <li>
                <a href=" https://getbootstrap.com/docs/5.3/layout/grid/" target="_new">Layout Grid Examples</a>.
        </li>
        </ul>
        </p>
        <h2>Simple Example</h2>
        <p>
        <div class="container text-center">
            <div class="row">
                <div class="col bg-primary-subtle">
                    Column
                </div>
                <div class="col bg-danger-subtle">
                    Column
                </div>
                <div class="col bg-success-subtle">
                    Column
                </div>
            </div>
        </div>
        </p>
        <h2>Specify Column Width (add up to 12)</h2>
        <P>
        <div class="container text-center">
            <div class="row">
                <div class="col-9 bg-primary-subtle">1 of 2</div>
                <div class="col-3 bg-secondary-subtle">2 of 2</div>
            </div>
            <div class="row">
                <div class="col-3 bg-primary-subtle">1 of 3</div>
                <div class="col-3 bg-danger-subtle">2 of 3</div>
                <div class="col-6 bg-success-subtle">3 of 3</div>
            </div>
        </div>
        </P>
        <h2>Responsive Columns</h2>
        <p>
        <div class="container text-center">
            <div class="row">
                <div class="col-sm-4 bg-danger-subtle">Left Column</div>
                <div class="col-sm-8 bg-succes-subtle">Right Column</div>
            </div>
        </div>
        </P>
        <h2>Row Columns</h2>
        <p>
        <div class="container text-center">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
                <div class="col bg-danger-subtle">Column</div>
                <div class="col bg-success-subtle">Column</div>
                <div class="col bg-primary-subtle">Column</div>
                <div class="col bg-warning-subtle">Column</div>
            </div>
        </div>
        </p>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
