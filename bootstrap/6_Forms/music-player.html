<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Streamify</h1>
        <p>Your favorite music, anytime, anywhere</p>
    </header>

    <main class="container my-5">
        <!-- Search Bar -->
        <section class="mb-5">
            <h2 class="text-primary">Search for Music</h2>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search for songs, artists, or albums"
                    aria-label="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </section>

        <!-- Playlist Controls -->
        <section class="mb-5">
            <h2 class="text-primary">Your Playlist</h2>
            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Song 1 - Artist 1
                    <button class="btn btn-danger btn-sm">Remove</button>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Song 2 - Artist 2
                    <button class="btn btn-danger btn-sm">Remove</button>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Song 3 - Artist 3
                    <button class="btn btn-danger btn-sm">Remove</button>
                </li>
            </ul>
            <button class="btn btn-success">Save Playlist</button>
        </section>

        <!-- Music Player Controls -->
        <section class="mb-5">
            <h2 class="text-primary">Now Playing</h2>
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Song Title - Artist Name</h5>
                    <p class="card-text">Album Name</p>
                    <div class="d-flex justify-content-center align-items-center">
                        <button class="btn btn-secondary me-2">
                            <i class="bi bi-skip-backward-fill">Previous</i>
                        </button>
                        <button class="btn btn-primary me-2">
                            <i class="bi bi-play-fill">Play</i>
                        </button>
                        <button class="btn btn-secondary">
                            <i class="bi bi-skip-forward-fill">Next</i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Volume Controls -->
        <section class="mb-5">
            <h2 class="text-primary">Volume</h2>
            <input type="range" class="form-range" min="0" max="100" step="1" id="volumeControl">
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Streamify. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
