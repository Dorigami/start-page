<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Music Streaming</title>
</head>

<body>
    <header>
        <h1>Create Your Account</h1>
        <p>Sign up to start streaming your favorite music!</p>
    </header>

    <main>
        <form action="/submit-account" method="POST">
            <fieldset>
                <legend>Account Information</legend>

                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>

                <label for="confirm-password">Confirm Password:</label><br>
                <input type="password" id="confirm-password" name="confirm-password" required><br><br>
            </fieldset>

            <fieldset>
                <legend>Personal Information</legend>

                <label for="first-name">First Name:</label><br>
                <input type="text" id="first-name" name="first-name" required><br><br>

                <label for="last-name">Last Name:</label><br>
                <input type="text" id="last-name" name="last-name" required><br><br>

                <label for="birthdate">Date of Birth:</label><br>
                <input type="date" id="birthdate" name="birthdate" required><br><br>

                <label for="country">Country:</label><br>
                <select id="country" name="country" required>
                    <option value="us">United States</option>
                    <option value="ca">Canada</option>
                    <option value="uk">United Kingdom</option>
                    <option value="other">Other</option>
                </select><br><br>
            </fieldset>

            <fieldset>
                <legend>Preferences</legend>

                <label for="genres">Favorite Genres:</label><br>
                <select id="genres" name="genres[]" multiple>
                    <option value="pop">Pop</option>
                    <option value="rock">Rock</option>
                    <option value="hiphop">Hip-Hop</option>
                    <option value="jazz">Jazz</option>
                    <option value="classical">Classical</option>
                </select><br><br>

                <label>
                    <input type="checkbox" name="newsletter" value="yes">
                    Sign me up for the newsletter
                </label><br><br>
            </fieldset>

            <button type="submit">Create Account</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Music Streaming Service. All rights reserved.</p>
    </footer>
</body>

</html>
