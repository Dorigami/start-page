<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your RCTC Email and StarID Email</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>What are your RCTC and StarID Emails?</h1>
        <form id="emailForm">
            <section id="inputInformation">
                <div class="mb-3">
                    <label for="firstNameInput" class="form-label">First Name:</label>
                    <input type="text" id="firstNameInput" class="form-control">
                    <div class="form-text text-danger" id="firstNameErrorMessage">Please enter your first name.</div>
                </div>
                <div class="mb-3">
                    <label for="lastNameInput" class="form-label">Last Name:</label>
                    <input type="text" id="lastNameInput" class="form-control">
                    <div class="form-text text-danger" id="lastNameErrorMessage">Please enter your last name.</div>
                </div>
                <div class="mb-3">
                    <label for="starIdInput" class="form-label">StarID:</label>
                    <input type="text" id="starIdInput" class="form-control" placeholder="'wx1234yz' for example...">
                    <div class="form-text text-danger" id="starIdErrorMessage">Please enter your starId.</div>
                </div>
                <input type="button" value="Continue" id="continueButton" class="btn btn-primary">
            </section>


            <section id="result" class="m-2">
                <div class="mb-3">
                    <div class="mt-5">
                        <p class="fs-2">Your RCTC Email is:</p>
                        <p id="rctcEmailResult" class="display-3">blah.blah@my.rctc.edu</p>
                    </div>
                    <div class="mt-5">
                        <p class="fs-2">Your StarID Email is:</p>
                        <p id="starIdEmailResult" class="display-3">wx1234yz@go.minnstate.edu</p>
                    </div>
                    <input type="button" value="Return" id="returnButton" class="btn btn-primary">
                </div>
            </section>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
    </div>
</body>

</html>
