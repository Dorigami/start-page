<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable List Group with Add/Remove and Modal</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Make the list group scrollable */
        .scrollable-list {
            max-height: 300px; /* Set the maximum height of the list */
            overflow-y: auto;  /* Enable vertical scrolling */
        }
        /* Style for the control bar */
        .control-bar {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container" style="display: flex; flex-direction: row;">
        <div class="container">
            <div class="form-container col-md-6 mx-auto">
                <h2 class="form-title text-center">Create Event</h2>
                <form>
                    <!-- Title Field -->
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter title" required>
                    </div>
    
                    <!-- Body Text Field -->
                    <div class="mb-3">
                        <label for="bodyText" class="form-label">Body Text</label>
                        <textarea class="form-control" id="bodyText" rows="4" placeholder="Enter body text" required></textarea>
                    </div>
    
                    <!-- Start Date Field -->
                    <div class="mb-3">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="startDate" required>
                    </div>
    
                    <!-- End Date Field -->
                    <div class="mb-3">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="endDate" required>
                    </div>
    
                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="container mt-5">
            <h2>Scrollable List Group with Add/Remove and Modal</h2>
    
            <!-- Control Bar with Add and Remove Buttons -->
            <div class="control-bar d-flex justify-content-between mb-3">
                <button id="addItemBtn" class="btn btn-primary">Add Item</button>
                <button id="removeItemBtn" class="btn btn-danger">Remove Item</button>
            </div>
    
            <!-- Scrollable List Group -->
            <div class="list-group scrollable-list" id="listGroup">
                <!-- List items will be added here dynamically -->
            </div>
        </div>

    </div>

    <!-- Modal for showing item details -->
    <div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="itemModalLabel">Item Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h4 id="modalItemTitle">Item Title</h4>
                    <p id="modalItemDescription">Here will be additional information about the item.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS (Optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        // Get references to the list group and buttons
        const listGroup = document.getElementById('listGroup');
        const addItemBtn = document.getElementById('addItemBtn');
        const removeItemBtn = document.getElementById('removeItemBtn');

        // Modal elements
        const modalItemTitle = document.getElementById('modalItemTitle');
        const modalItemDescription = document.getElementById('modalItemDescription');
        const itemModal = new bootstrap.Modal(document.getElementById('itemModal'));

        let itemCount = 0;  // Keeps track of the number of items

        // Function to add a new item to the list
        function addItem() {
            itemCount++;
            const newItem = document.createElement('a');
            newItem.classList.add('list-group-item', 'list-group-item-action');
            newItem.textContent = `Item ${itemCount}`;
            newItem.dataset.id = itemCount; // Store unique item ID for reference
            newItem.addEventListener('click', showItemInfo); // Add click event to open modal
            listGroup.appendChild(newItem);
        }

        // Function to remove the last item from the list
        function removeItem() {
            if (listGroup.children.length > 0) {
                listGroup.removeChild(listGroup.lastElementChild);
            }
        }

        // Function to show item information in the modal
        function showItemInfo(event) {
            const itemId = event.target.dataset.id; // Get the item ID
            const itemName = event.target.textContent; // Get the item text

            // Set the modal content based on the clicked item
            modalItemTitle.textContent = `Information for ${itemName}`;
            modalItemDescription.textContent = `Here is some detailed information for ${itemName}. Item ID: ${itemId}.`;

            // Show the modal
            itemModal.show();
        }

        // Event listeners for the buttons
        addItemBtn.addEventListener('click', addItem);
        removeItemBtn.addEventListener('click', removeItem);
    </script>
</body>
</html>
