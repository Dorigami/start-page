<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable List Group with Add/Remove</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Make the list group scrollable */
        .scrollable-list {
            max-height: 300px; /* Set the maximum height of the list */
            overflow-y: auto;  /* Enable vertical scrolling */
        }
        /* Style for the control bar */
        .control-bar {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2>Scrollable List Group with Add/Remove</h2>

        <!-- Control Bar with Add and Remove Buttons -->
        <div class="control-bar d-flex justify-content-between mb-3">
            <button id="addItemBtn" class="btn btn-primary">Add Item</button>
            <button id="removeItemBtn" class="btn btn-danger">Remove Item</button>
        </div>

        <!-- Scrollable List Group -->
        <div class="list-group scrollable-list" id="listGroup">
            <!-- List items will be added here dynamically -->
        </div>
    </div>

    <!-- Bootstrap 5 JS (Optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        // Get references to the list group and buttons
        const listGroup = document.getElementById('listGroup');
        const addItemBtn = document.getElementById('addItemBtn');
        const removeItemBtn = document.getElementById('removeItemBtn');

        let itemCount = 0;  // Keeps track of the number of items

        // Function to add a new item to the list
        function addItem() {
            itemCount++;
            const newItem = document.createElement('a');
            newItem.classList.add('list-group-item', 'list-group-item-action');
            newItem.textContent = `Item ${itemCount}`;
            listGroup.appendChild(newItem);
        }

        // Function to remove the last item from the list
        function removeItem() {
            if (listGroup.children.length > 0) {
                listGroup.removeChild(listGroup.lastElementChild);
                itemCount--;
            }
        }

        // Event listeners for the buttons
        addItemBtn.addEventListener('click', addItem);
        removeItemBtn.addEventListener('click', removeItem);
    </script>
</body>
</html>
