<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable List Group</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Make the list group scrollable */
        .scrollable-list {
            max-height: 300px; /* Set the maximum height of the list */
            overflow-y: auto;  /* Enable vertical scrolling */
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2>Scrollable List Group</h2>
        <div class="list-group scrollable-list">
            <a href="#" class="list-group-item list-group-item-action">Item 1</a>
            <a href="#" class="list-group-item list-group-item-action">Item 2</a>
            <a href="#" class="list-group-item list-group-item-action">Item 3</a>
            <a href="#" class="list-group-item list-group-item-action">Item 4</a>
            <a href="#" class="list-group-item list-group-item-action">Item 5</a>
            <a href="#" class="list-group-item list-group-item-action">Item 6</a>
            <a href="#" class="list-group-item list-group-item-action">Item 7</a>
            <a href="#" class="list-group-item list-group-item-action">Item 8</a>
            <a href="#" class="list-group-item list-group-item-action">Item 9</a>
            <a href="#" class="list-group-item list-group-item-action">Item 10</a>
            <a href="#" class="list-group-item list-group-item-action">Item 11</a>
            <a href="#" class="list-group-item list-group-item-action">Item 12</a>
            <a href="#" class="list-group-item list-group-item-action">Item 13</a>
            <a href="#" class="list-group-item list-group-item-action">Item 14</a>
            <a href="#" class="list-group-item list-group-item-action">Item 15</a>
            <a href="#" class="list-group-item list-group-item-action">Item 16</a>
            <a href="#" class="list-group-item list-group-item-action">Item 17</a>
            <a href="#" class="list-group-item list-group-item-action">Item 18</a>
            <a href="#" class="list-group-item list-group-item-action">Item 19</a>
            <a href="#" class="list-group-item list-group-item-action">Item 20</a>
        </div>
    </div>

    <!-- Bootstrap 5 JS (Optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
