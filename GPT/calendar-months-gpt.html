<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Widget with Month Navigation</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Style for the calendar widget */
        .calendar-widget {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
            margin: 30px auto;
        }

        .calendar-header {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-day {
            padding: 10px;
            font-size: 1rem;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
        }

        .calendar-day:hover {
            background-color: #d1e7dd;
        }

        .current-day {
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
        }

        .calendar-day.disabled {
            color: #ced4da;
            cursor: not-allowed;
        }

        .calendar-controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="calendar-widget">
            <!-- Calendar Controls -->
            <div class="calendar-controls d-flex justify-content-between mb-3">
                <button class="btn btn-secondary" id="prevMonthBtn">Previous</button>
                <div class="calendar-header" id="calendarHeader"></div>
                <button class="btn btn-secondary" id="nextMonthBtn">Next</button>
            </div>

            <!-- Calendar Days -->
            <div class="calendar-days" id="calendarDays">
                <!-- Calendar days will be populated here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS (Optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        // Variables to track current month and year
        let currentMonth = new Date().getMonth(); // Get current month (0-11)
        let currentYear = new Date().getFullYear(); // Get current year
        let currentDay = new Date().getDate(); // Get current day (1-31)

        // Function to render the calendar
        function renderCalendar() {
            const firstDayOfMonth = new Date(currentYear, currentMonth, 1);
            const lastDayOfMonth = new Date(currentYear, currentMonth + 1, 0);

            const firstDayWeekday = firstDayOfMonth.getDay(); // Get the weekday of the first day of the month
            const totalDaysInMonth = lastDayOfMonth.getDate(); // Get the total days in the month

            // Set the calendar header (Month and Year)
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const calendarHeader = `${months[currentMonth]} ${currentYear}`;
            document.getElementById('calendarHeader').textContent = calendarHeader;

            // Generate the calendar days
            const calendarDays = document.getElementById('calendarDays');
            calendarDays.innerHTML = ''; // Clear any previous calendar

            // Empty cells before the first day of the month
            for (let i = 0; i < firstDayWeekday; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.classList.add('calendar-day', 'disabled');
                calendarDays.appendChild(emptyCell);
            }

            // Days of the month
            for (let day = 1; day <= totalDaysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('calendar-day');
                dayCell.textContent = day;

                // Highlight the current day
                if (day === currentDay) {
                    dayCell.classList.add('current-day');
                }

                // Add the day cell to the calendar
                calendarDays.appendChild(dayCell);
            }
        }

        // Function to go to the previous month
        function goToPreviousMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11; // December
                currentYear--;
            }
            renderCalendar();
        }

        // Function to go to the next month
        function goToNextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0; // January
                currentYear++;
            }
            renderCalendar();
        }

        // Event listeners for the buttons
        document.getElementById('prevMonthBtn').addEventListener('click', goToPreviousMonth);
        document.getElementById('nextMonthBtn').addEventListener('click', goToNextMonth);

        // Initial rendering of the calendar
        renderCalendar();
    </script>

</body>
</html>
