<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Start Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .links a {
            margin: 10px;
            padding: 15px 25px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
        .clock {
            font-size: 2em;
            margin-top: 20px;
        }

        /* Sticky notes widget styles */
        .sticky-notes-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .sticky-note {
            background-color: #FFEB3B;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            width: 200px;
            min-height: 150px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .sticky-note textarea {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            font-size: 14px;
            resize: none;
        }
        .sticky-note .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            font-size: 20px;
            color: #333;
            cursor: pointer;
        }
        .sticky-note .close-btn:hover {
            color: #FF5722;
        }
        .add-note-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .add-note-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Browser Start Page!</h1>
        <p>Your personal gateway to the web.</p>
    </header>

    <div class="container">
        <div class="links">
            <a href="https://www.google.com" target="_blank">Google</a>
            <a href="https://www.youtube.com" target="_blank">YouTube</a>
            <a href="https://www.github.com" target="_blank">GitHub</a>
            <a href="https://www.reddit.com" target="_blank">Reddit</a>
            <a href="https://www.twitter.com" target="_blank">Twitter</a>
        </div>

        <div class="clock" id="clock"></div>

        <!-- Sticky Notes Section -->
        <div class="sticky-notes-container" id="stickyNotesContainer">
            <!-- Notes will be added here -->
        </div>

        <button class="add-note-btn" id="addNoteBtn">Add Sticky Note</button>
    </div>

    <footer>
        <p>&copy; 2025 My Start Page | Designed by You</p>
    </footer>

    <script>
        // Clock function
        function updateClock() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            clockElement.textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);

        // Sticky Notes Functionality
        const stickyNotesContainer = document.getElementById('stickyNotesContainer');
        const addNoteBtn = document.getElementById('addNoteBtn');

        // Create new sticky note
        function createStickyNote() {
            const note = document.createElement('div');
            note.classList.add('sticky-note');

            // Add textarea
            const textarea = document.createElement('textarea');
            textarea.placeholder = 'Type your note here...';
            note.appendChild(textarea);

            // Add close button
            const closeBtn = document.createElement('button');
            closeBtn.classList.add('close-btn');
            closeBtn.textContent = 'Ã—';
            closeBtn.onclick = () => note.remove();
            note.appendChild(closeBtn);

            // Append note to container
            stickyNotesContainer.appendChild(note);
        }

        // Event listener to add sticky notes
        addNoteBtn.onclick = createStickyNote;
    </script>
</body>
</html>
