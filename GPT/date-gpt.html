<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Webpage with Current Date Widget</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Style for the date widget */
        .date-widget {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 1.5rem;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Current Date Widget</h2>

        <!-- Date Widget -->
        <div id="dateWidget" class="date-widget">
            <!-- Current date will be displayed here -->
        </div>

    </div>

    <!-- Bootstrap 5 JS (Optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        // Function to display the current date in the format: "Monday, October 8, 2025"
        function displayCurrentDate() {
            const date = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const currentDate = date.toLocaleDateString('en-US', options);
            document.getElementById('dateWidget').textContent = currentDate;
        }

        // Call the function to display the date when the page loads
        displayCurrentDate();
    </script>

</body>
</html>
